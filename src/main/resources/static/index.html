<html>
<head>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <title>SpringChat</title>
    <script type="application/javascript" src="https://cdn.jsdelivr.net/gh/sockjs/sockjs-client@v0.3.4/dist/sockjs.js"></script>
    <script type="application/javascript" src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.js"></script>
    <script type="application/javascript" src="script.js"></script>
</head>
<body onclose="disconnect()" onload="init()">
<div>
    <div id="login">
        <h1>SpringChat</h1>
        <input id="from" placeholder="Choose a nickname" type="text"/>
        <button id="connect" onclick="connect();">Connect</button>
    </div>
    <br/>
    <div id="conversationDiv">
        <div id="chatBox">
            <div class="chat">
                <p id="response"></p>
            </div>
            <div id="input">
                <input id="text" placeholder="Write a message..." type="text"/>
                <button id="sendMessage" onclick="sendMessage();">Send</button>
                <button disabled="disabled" id="disconnect" onclick="disconnect();">Disconnect</button>
            </div>
        </div>
        <div id="userlist"></div>
    </div>
</div>
</body>
</html>
