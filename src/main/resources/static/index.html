<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>SpringChat</title>
    <script type="application/javascript" src="https://cdn.jsdelivr.net/gh/sockjs/sockjs-client@v0.3.4/dist/sockjs.js"></script>
    <script type="application/javascript" src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.js"></script>
    <script type="application/javascript" src="script.js"></script>
</head>
<body onload="init()" onclose="disconnect()">
<div>
    <div class="login" id="login">
        <input type="text" id="from" placeholder="Choose a nickname"/>
        <button id="connect" onclick="connect();">Connect</button>
    </div>
    <br />
    <div id="conversationDiv">
        <div style="width: 80%; float: left;">
            <div class="chat">
                <p id="response" style="overflow-y: scroll; height:400px;"></p>
            </div>
            <div id="input">
                <input type="text" id="text" style="width: 80%;" placeholder="Write a message..."/>
                <button id="sendMessage" onclick="sendMessage();" style="width: 9%; text-align: center;">Send</button>
                <button id="disconnect" disabled="disabled" onclick="disconnect();"  style="width: 9%;">Disconnect</button>
            </div>
        </div>
        <div id="userlist" style="overflow-y: scroll; height:400px; width: 19%; float: right;"></div>
    </div>
</div>
</body>
</html>
